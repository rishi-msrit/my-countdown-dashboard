<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Countdown Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-pink">
  <header>
    <h1>My Countdown Dashboard</h1>

    <!-- Theme circles -->
    <div id="theme-circles">
      <button class="circle active" data-theme="pink"  aria-label="Pink"></button>
      <button class="circle"         data-theme="dark"  aria-label="Dark"></button>
      <button class="circle"         data-theme="light" aria-label="Light"></button>
    </div>

 <!-- Toggles -->
<div class="toggles">
  <!-- Tick sound button (OFF by default) -->
  <button id="sound-btn" class="icon-btn" aria-label="Toggle tick sound">ðŸ”•</button>

  <!-- Lofi music button (OFF by default) -->
  <button id="music-btn" class="icon-btn" aria-label="Toggle lofi music">ðŸ”‡</button>
</div>

  <!-- Tabs -->
  <nav id="tabs">
    <button data-tab="trip"   class="tab-btn active">Trip</button>
    <button data-tab="labs"   class="tab-btn">Lab Exams</button>
    <button data-tab="finals" class="tab-btn">Final Exams</button>
  </nav>

  <!-- Cards grid -->
  <main id="tab-content"></main>

  <!-- Audio -->
  <audio id="tick-audio" src="tick.mp3" preload="auto"></audio>
  <audio id="lofi-audio" src="https://stream.nightride.fm/chillsynth.mp3" preload="none" loop></audio>

  <script src="script.js"></script>
</body>
</html>
